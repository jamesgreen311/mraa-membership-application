<!-- Bootstrap overrides if necessary and MRAA specific styles -->

<style>
    @import url('https://fonts.googleapis.com/css2?family=Patua+One&family=Raleway:wght@900&display=swap');

    :root {
        --mraa-letter-m: hsl(170, 100%, 33%);
        --mraa-letter-r: #792592;
        --mraa-letter-a1: hsl(193, 97%, 35%);
        --mraa-letter-a2: #c68614;
        --mraa-button-primary: var(--mraa-letter-a1);
        --mraa-button-primary-border: hsl(193, 62%, 16%);
        --mraa-button-secondary: var(--mraa-letter-m);
        --mraa-button-secondary-border: hsl(170, 62%, 16%);
    }

    html,
    body {
        height: 100%;
    }

    body {
        /* override bootstrap */
        /* Font from main website */
        font-family: Roboto, sans-serif;
        font-size: 1.5rem;
        display: flex;
        flex-direction: column;
        /* background: url(https://metrorichmondart.org/wp-content/themes/ares/inc/images/crossword.png); */
    }

    label, 
    p {
        font-size: 1.25rem;
    }

    .badge-primary {
        color: #c68614;
        background-color: white;
    }

    h1.mraa-header,
    h3 {
        /* override bootstrap */
        font-family: 'Patua One', cursive;
    }

    .mraa-header {
        /* override bootstrap */
        font-size: 2rem;
    }

    .mraa-sub-header {
        background-color: #c68614;
        color: antiquewhite;
        padding: 4px 8px 0 8px;
        border-radius: 4px;
        margin-bottom: 8px;

        /* override bootstrap */
        font-size: 85%;
    }

    .mraa-callout {
        padding: 1.25rem;
        margin-top: 1.25rem;
        margin-bottom: 1.25rem;
        border: 1px solid #eee;
        border-left-width: .25rem;
        border-radius: .25rem;
        font-size: 1rem;
    }

    .mraa-callout-info {
        border-left-color: #25c149;
    }

    .mraa-callout-primary {
        border-left-color: #007bff;
    }

    .content {
        flex: 1 0 auto;
    }

    .badge-success {
        /* override bootstrap */
        background-color: var(--mraa-letter-m);
        color: #fafafa;
        font-weight: 400;
    }

    .badge-danger {
        /* override bootstrap */
        background-color: #b51f1f;
        color: #fafafa;
        font-weight: 400;
    }

    .footer {
        flex-shrink: 0;
        margin-top: 25px;
        width: 100%;
        padding: .5rem .5rem .5rem 25px;
        background-color: #afe2ee;
        color: #0387ad;
    }

    .banner {
        background-color: #fafafa;
        border: solid 2px #d5d5d5;
    }

    .btn-primary.disabled,
    .btn-primary:disabled {
        background-color: var(--mraa-button-primary);
        border: 2px solid var(--mraa-button-primary-border);
        opacity: .65;
    }

    .mraa-button-primary,
    .mraa-button-primary:hover,
    .mraa-button-primary:focus,
    .mraa-button-primary:active,
    .mraa-button-primary:not(:disabled):active {
        background-color: var(--mraa-button-primary);
        border: 2px solid var(--mraa-button-primary-border);
        color: white;
    }

    .mraa-button-secondary,
    .mraa-button-secondary:hover,
    .mraa-button-secondary:focus,
    .mraa-button-secondary:active,
    .mraa-button-secondary:not(:disabled):active {
        background-color: var(--mraa-button-secondary);
        border: 2px solid var(--mraa-button-secondary-border);
        color: white;
    }

    .mraa-highlight {
        background-color: #fcf8e3;
        height: 100%;
    }

    .mraa-important {
        color: crimson;
    }

    .smaller {
        font-size: 60%;
    }

    .bigger {
        font-size: 115%;
    }

    .badge-bigger {
        font-size: 100%;
    }

    .mraa-thumbnail-container {
        width: 100%;
        height: 400px;
        position: relative;
        overflow: hidden;
    }

    .mraa-thumbnail {
        width: 100%;
        height: 100%;
        object-fit: contain;
        position: absolute;
    }

    .mraa-container {
        background-color: white;
        height: 100%;
    }

    .loading {
        background-color: lightsteelblue;
        width: 100vw;
        height: 100vw;
        z-index: 1000;
        position: fixed;
        top: 0;
        left: 0;
        opacity: .9;
    }

    .w-100 {
        width: 100%;
    }

    .mraa-info {
        color: #9e9e9e;
    }

    .show-name {
        color: #792592;
    }
